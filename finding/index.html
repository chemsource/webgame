<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷宫寻宝</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1><i class="fas fa-dungeon"></i> 迷宫寻宝</h1>
            <div class="game-info">
                <div id="level">关卡: <span id="current-level">1</span>/3</div>
                <div id="keys">钥匙: <span id="keys-count">0</span>/3</div>
                <div id="timer">时间: <span id="time">60</span>秒</div>
            </div>
        </div>
        
        <div class="game-area">
            <div id="maze-container"></div>
            
            <div class="controls">
                <div class="control-info">
                    <i class="fas fa-arrow-up"></i>
                    <i class="fas fa-arrow-down"></i>
                    <i class="fas fa-arrow-left"></i>
                    <i class="fas fa-arrow-right"></i>
                    <span>移动角色</span>
                </div>
                <div class="control-info">
                    <i class="fas fa-redo"></i>
                    <span>R键重置关卡</span>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="start-btn"><i class="fas fa-play"></i> 开始游戏</button>
            <button id="pause-btn"><i class="fas fa-pause"></i> 暂停</button>
            <button id="reset-btn"><i class="fas fa-redo"></i> 重新开始</button>
            <button id="hint-btn"><i class="fas fa-lightbulb"></i> 提示</button>
        </div>
        
        <div class="instructions">
            <h2><i class="fas fa-info-circle"></i> 游戏说明</h2>
            <ul>
                <li>使用方向键控制角色移动</li>
                <li>收集所有3把钥匙打开宝箱</li>
                <li>避开红色怪物，否则游戏结束</li>
                <li>在限定时间内完成关卡</li>
                <li>每关难度递增，迷宫更大更复杂</li>
            </ul>
            <div class="legend">
                <div class="legend-item">
                    <div class="player-icon"></div>
                    <span>玩家角色</span>
                </div>
                <div class="legend-item">
                    <div class="key-icon"><i class="fas fa-key"></i></div>
                    <span>钥匙</span>
                </div>
                <div class="legend-item">
                    <div class="treasure-icon"><i class="fas fa-gem"></i></div>
                    <span>宝藏</span>
                </div>
                <div class="legend-item">
                    <div class="monster-icon"><i class="fas fa-skull"></i></div>
                    <span>怪物</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
