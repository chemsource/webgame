<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记忆翻牌</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>记忆翻牌</h1>
        
        <div class="game-info">
            <div>时间: <span id="time">0</span>秒</div>
            <div>步数: <span id="moves">0</span></div>
            <button id="restart-btn">重新开始</button>
            <a href="../" class="back-btn">返回主页</a>
        </div>
        
        <div id="memory-board" class="memory-board"></div>
        
        <div id="win-message" class="win-message hidden">
            <h2>恭喜你赢了!</h2>
            <p>用时: <span id="final-time">0</span>秒</p>
            <p>步数: <span id="final-moves">0</span></p>
            <button id="play-again-btn">再玩一次</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
