<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的游戏合集</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> 我的游戏合集</h1>
            <p>欢迎来到我的自制游戏集合</p>
        </header>
        
        <main>
            <div class="games-grid">
                <!-- 贪吃蛇游戏卡片 -->
                <a href="./snake/" class="game-card">
                    <div class="game-icon">
                        <i class="fas fa-snake"></i>
                    </div>
                    <h3>贪吃蛇</h3>
                    <p>经典贪吃蛇游戏</p>
                </a>
                <!-- 在games-grid div中添加这个卡片 -->
                <a href="./2048/" class="game-card">
                    <div class="game-icon">
                        <i class="fas fa-th"></i>
                    </div>
                    <h3>2048</h3>
                    <p>数字合并益智游戏</p>
                </a>
                <!-- 可以在这里添加更多游戏卡片 -->
                <!--
                <a href="./another-game/" class="game-card">
                    <div class="game-icon">
                        <i class="fas fa-ghost"></i>
                    </div>
                    <h3>新游戏</h3>
                    <p>游戏描述</p>
                </a>
                -->
            </div>
        </main>
        
        <footer>
            <p>© 2023 我的游戏合集 | 使用HTML, CSS和JavaScript制作</p>
        </footer>
    </div>
</body>
</html>
