<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素掘地求升</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #70a7ff;
            font-family: 'Press Start 2P', cursive;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #game-canvas {
            display: block;
            background-color: #70a7ff;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 0 #000;
            font-size: 14px;
        }
        #restart-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #8B4513;
            color: white;
            border: 3px solid #5D2906;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui">
            <div>高度: <span id="height">0</span>m</div>
            <div>时间: <span id="time">0</span>s</div>
        </div>
        <button id="restart-btn">重新开始</button>
        <a href="../" id="back-btn">返回主页</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
